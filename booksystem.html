<script>angular.module('BlankApp', ['ngMaterial', 'ngMessages']).controller('AppCtrl', function($scope) {
    $scope.main=true;
    $scope.flight=false;
    $scope.reserve=false;
    $scope.user= {
        rideDate: new Date(), rideTime: new Date(), getOnPlace: '', getOffPlace: '', plane: '', terminal: ''
    }
    ;
    $scope.goto=function(page) {
        $scope.main=false;
        switch(page) {
            case'page3': $scope.user.service=' ';
            rideDate: new Date();
            rideTime: new Date();
            $scope.flight=true;
            $scope.reserve=false;
            break;
            default: $scope.main=true;
            $scope.user.service='';
            break;
        }
        $scope.send=function() {
           
            let rideDate=$scope.user.rideDate.getFullYear()+'-'+($scope.user.rideDate.getMonth()+1)+'-'+$scope.user.rideDate.getDate();
            let timeInterval=$scope.user.rideTime.getHours()<12?'上午 ': '下午 ';
            let rideTime=timeInterval+('0'+$scope.user.rideTime.getHours()).substr(-2)+':'+('0'+$scope.user.rideTime.getMinutes()).substr(-2);
            let terminal=$scope.user.terminal;
            let note=$scope.user.note;
            let text=($scope.flight)?'✈️️空空姐G蛋仔': '';
            text+='➖➖➖➖➖➖➖';
            if($scope.flight) {
                
                text+='%0A📆訂購日期: '+rideDate+'%0A⏰取餐時間: '+rideTime;
                text+='%0A🐣購買項目: '+terminal;
                text+='%0A➖➖➖➖➖➖➖';
                
            }
            window.location='line://oaMessage/@679xttxv/'+text;
        };
    }
    $scope.goto('page3');
}

);
